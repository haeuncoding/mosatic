<body>
<div class="main">
    <div class="header">
        <div class="logo">
            <img src="./src/styles/Mosatic Logo.png" alt="Mosatic Logo">
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/nathankwon818/" target="_blank" id="linkedin_link">
                <img src="./src/styles/LinkedIn_Logo.png" alt="LinkedIn Profile" id="linkedin_button">
            </a>
            <a href="https://github.com/haeuncreative" target="_blank" id="github_link">
                <img src="./src/styles/GitHub_Logo.png" alt="GitHub Profile" id="github_button">
            </a>
        </div>
    </div>
    <div class="play-screen">
        <!-- <img src="./src/styles/Intro Screen Blank.png" alt="Intro Blank" id="intro-blank"> -->
        <img src="./src/styles/Intro_Stage1.png" alt="Intro 1" id="intro1">
        <img src="./src/styles/Intro_Stage2a.png" alt="Intro 2a" id="intro2a">
        <img src="./src/styles/Intro_Stage2b.png" alt="Intro 2b" id="intro2b">
        <img src="./src/styles/Intro_Stage2c.png" alt="Intro 2c" id="intro2c">
        <img src="./src/styles/Intro_Stage3.png" alt="Intro 3" id="intro3">
        <img src="./src/styles/Intro_Stage4.png" alt="Intro 4" id="intro4">

        <canvas width="1000" height="562.5" id="background"></canvas>
    </div>
    <div class="audio-controls">
        <div class="playback-controls">
            <div alt="Mute/Sound Button">
                <img src="./src/styles/assets/Sound Button.png" alt="Sound Button" class="mute-sound" id="mute-button">
                <img src="./src/styles/assets/Mute Button.png" alt="Mute Button" class="mute-sound" id="sound-button">
            </div>
            <div>
                <img src="./src/styles/assets/Play Button.png" alt="Play Button" id="play-button">
            </div>
            <!-- <div>
                <img src="./src/styles/assets/Pause Button.png" alt="Pause Button" id="pause-button">
            </div> -->
            <div>
                <img src="./src/styles/assets/Stop Button.png" alt="Stop Button" id="stop-button">
            </div>
            <div>
                <img src="./src/styles/assets/Record Button.png" alt="Record Button" id="record-button">
            </div>
        </div>
        
    </div>

</div>

    <script src="./src/index.js" type="module"></script>
